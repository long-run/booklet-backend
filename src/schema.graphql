type Query {
  # feed: [Post!]!
  # drafts: [Post!]!
  # post(id: ID!): Post
  book(isbn: String!): Book
}

type Mutation {
  createDraft(title: String!, content: String): Post
  deletePost(id: ID!): Post
  publish(id: ID!): Post
}

type User {
  id: ID!
  name: String!
}

type Book {
  id: ID!
  title: String!
  isbn: String!
  author: String
  book_cover: String
}

type BookFeed {
  id: ID!
  book: Book!
  rating: Int
  status: FeedStatus
  background_theme: String
  note: String
  reg_date: String
  modified_date: String
}

type Post {
  id: ID!
  user: User!
  bookfeed: BookFeed!
  like_count: Int!
  liked: Boolean!
}

enum FeedStatus {
  CURRENT_READING,
  READ,
  WANT_TO_READ
}
