type Query {
  feed: [Post!]!
  post(id: ID!): Post
  bookFead(idx: ID!): BookFeed
}

type Mutation {
  createPost(user: User!, bookfeed: BookFeed!): Post
  deletePost(id: ID!): Post
}

type User {
  u_idx: String!
  u_id: String!
}

type BookFeed {
  idx: String!
  book: Book!
  rating: Int!
  status: FeedStatus!
  background_theme: String!
  note: String!
  reg_date: String!
  modified_date: String!
}

type Post {
  id: String!
  user: User!
  bookfeed: BookFeed!
  like_count: Int
  liked: Boolean
}

type Book {
  title: String!
  isbn: String!
  author: String!
  book_cover: String!
}

enum FeedStatus {
  currently_reading, read, want_to_read
}