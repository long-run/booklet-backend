type User {
  id: ID!
  username: String!
}

scalar Date

type Book {
  id: ID!
  title: String!
  isbn: String!
  author: String
  cover: String
  publisher: String
  description: String
  createdAt: Date!
  updatedAt: Date!
}

type Query {
  currentUser: User!
  search(keyword: String!): [Book!]!
}

type Mutation {
  register(username: String!, password: String!): User!
  login(username: String!, password: String!): LoginResponse!
}

type LoginResponse {
  token: String
  user: User
}
