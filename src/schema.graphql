type Query {
  feed: [Post!]!
  drafts: [Post!]!
  post(post_id: ID!): Post
}

type Mutation {
  createDraft(title: String!, content: String): Post
  deletePost(post_id: ID!): Post
  publish(post_id: ID!): Post
}


type User {
  u_idx: String!
  u_id: String!
}

type BookFeed {
  uniq_idx: String!
  book: Book!
  rating: Int!
  status: FeedStatus!
  background_theme: String!
  note: String!
  reg_date: String!
  modified_date: String!
}

type Post {
  post_id: String!
  user: User!
  bookfeed: BookFeed!
  like_count: Int!
  liked: Boolean!
}

type Book {
  title: String!
  isbn: String!
  author: String!
  book_cover: String!
}

enum FeedStatus {
  currently_reading, read, want_to_read
}